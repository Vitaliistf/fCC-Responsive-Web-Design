<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-card">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a sample survey form for certification.</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Enter your name:</label>
                <input type="text" id="name" required placeholder="John" />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Enter your email:</label>
                <input type="email" id="email" required placeholder="email@g.com" />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Enter your age:</label>
                <input type="number" id="number" min="18" max="120" required placeholder="18" />
            </div>
            <div class="form-group">
                <p>Enter your gender:</p>
                <select id="dropdown">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend our service to your friends?</p>
                <label for="radio-yes"><input id="radio-yes" type="radio" name="recomendation" value="yes" />
                    Yes</label>
                <label for="radio-no"><input id="radio-no" type="radio" name="recomendation" value="no" /> No</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label for="project-1"><input id="project-1" type="checkbox" value="project-1" /> Project 1</label>
                <label for="project-2"><input id="project-2" type="checkbox" value="project-2" /> Project 2</label>
                <label for="project-3"><input id="project-3" type="checkbox" value="project-3" /> Project 3</label>
            </div>
            <div class="form-group">
                <p for="comments">Leave some more feedback, please:</p>
                <textarea rows=20 resizable="none" id="comments"></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
